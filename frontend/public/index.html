<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VidChat</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-container">
          <img src="./img/doge.png" alt="doge logo" class="logo-img" />
          <h1 class="logo-text">
            Chat<span class="logo-highlight">app</span>
          </h1>
        </div>
      </header>
      <div class="content-container">
        <div class="make-call">
          <img
            src="./img/video_call.svg"
            alt="video call logo"
            class="logo-vid"
          />
          <p>Your ID is: <span id="localId"></span></p>
          <label for="remote-name">Enter username to connect</label>
          <input
            type="text"
            class="remote-input"
            placeholder="nighting gale"
            id="remote-id"
          />
          <button class="call-btn" id="call-btn">Call</button>
        </div>
        <!-- <div class="active-users-panel" id="active-user-container">
         <h3 class="panel-title">Active Users:</h3>
         <button class="panel-title incoming-call" id="incoming-call">Pick call</button>
       </div>       
       <div class="video-chat-container">
         <h2 class="talk-info" id="talking-with-info"> 
           Select active user on the left menu.
         </h2>
         <div class="video-container">
           <video autoplay class="remote-video" id="remote-video"></video>
           <video autoplay muted class="local-video" id="local-video"></video>
         </div>
       </div> -->
      </div>
    </div>
    <div class="overlay_page" id="call-modal">
      <div class="outgoing_call">
        <div class="video-container">
          <video autoplay class="remote-video" id="remote-video"></video>
          <video autoplay muted class="local-video" id="local-video"></video>
          <video autoplay muted class="mini-video" id="mini-video"></video>
        </div>
      </div>
      <div class="control-container">
        <div class="call-states">
          <button class="icon-button drop-call call-state" id="drop-call">
            <i class="icon end-call"></i>
          </button>
          <button class="icon-button pick-call call-state show" id="pick-call">
            <i class="icon end-call"></i>
          </button>
        </div>       
        <div class="call-controls">
          <button class="icon-button" id="switch-camera">
            <i class="icon switch-camera"></i>
          </button>
          <button class="icon-button" id="toggle-video">
            <i class="icon video-off"></i>
          </button>
          <button class="icon-button" id="toggle-audio">
            <i class="icon mic-off"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
